<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário Mentoria</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para<br>agendar a sua mentoria</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>Informações Pessoais</legend>

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="lname">Nome</label>
                            <input type="text">
                        </div>
                        <div class="input-wrapper">
                            <label for="lsurname">Sobrenome</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="lemail">Email <span>(digite um email válido)</span></label>
                        <input type="email">
                    </div>

                    <div class="input-wrapper">
                        <label for="lpassword">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password">
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>Informações do Mentor</legend>

                    <div class="input-wrapper">
                        <label for="lmentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text">
                    </div>

                </div>
            </fieldset>

            <fieldset >
                <div class="fieldset-wrapper">

                    <legend>Seus horários disponíveis</legend>

                    <p class="sub-text">Primeira Mentoria</p>

                    <div class="col-3">
                        <div class="input-wrapper" class="difer-gap">
                            <label for="lfirstdate">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date">
                        </div>
                        <div class="input-wrapper">
                            <label for="das">Das</label>
                            <input type="time">
                        </div>
                        <div class="input-wrapper">
                            <label for="ate">Até</label>
                            <input type="time">
                        </div>
                    </div>
                </div>

                <div class="fieldset-wrapper">

                    <p class="sub-text">Segunda Mentoria</p>

                    <div class="col-3" class="difer-gap">
                        <div class="input-wrapper">
                            <label for="lfirstdate">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date">
                        </div>
                        <div class="input-wrapper">
                            <label for="das">Das</label>
                            <input type="time">
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="ate">Até</label>
                            <input type="time">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <button form="my-form" type="submit" class="button">Salvar</button>
        </footer>
    </div>
</body>
</html>
